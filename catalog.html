<div class="modal fade" id="myModal" role="dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="myform">
  <div class="form-group">
    <label class="control-label col-sm-2" for="product">ProductName:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pn" placeholder="Enter Product Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="model">Model:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="model" placeholder="Enter Model">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="ram">Ram-Size:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ram" placeholder="Enter Ram Size">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="hd">HardDisk:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="hd" placeholder="Enter HardDisk">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="os">Operating System:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="os" placeholder="Enter Operating System">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Processor">Processor:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="processor" placeholder="Enter Processor">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="bo">Built-on:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="bo" placeholder="Enter Built-On Date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="display">Display-Size:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="displaysize" placeholder="Enter Display-Size">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="make">Make:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="make" placeholder="Enter Make">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button id="submit" class="btn btn-default">Add to Catalog</button>
    </div>
  </div>
</form>
